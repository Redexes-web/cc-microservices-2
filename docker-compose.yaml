version: '3'
services:
  authentication-service:
    build:
      context: ./Auth
    volumes:
      - ./Auth:/app
    restart: always
    networks:
      - app-network
  api-gateway:
    build:
      context: ./APIGateway
    restart: always
    ports:
      - 3000:3000
    networks:
      - app-network

  mongodb:
    image: mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
